<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:fragment="tpl_head( title )">
		<!--/* Required meta tags */-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--/* csrf */-->
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title th:text="${title}">tpl_fragments</title>
		
		<!-- template 설정들 -->
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link href="/css/tooplate_style.css" rel="stylesheet" type="text/css" />
		
		<link rel="stylesheet" href="/css/coda-slider.css" type="text/css" charset="utf-8" />
		
		<script src="/js/jquery-1.2.6.js" type="text/javascript"></script>
		<script src="/js/jquery.scrollTo-1.3.3.js" type="text/javascript"></script>
		<script src="/js/jquery.localscroll-1.2.5.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery.serialScroll-1.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/coda-slider.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- 네비게이션 바(navbar) -->
		<nav th:fragment="tpl_nav( naviVal )" class="navbar navbar-expand-md my-1 jua-font" aria-label="navbar">
			<div class="container-fluid">
	            <span id="site_title" class="navbar-brand"><a href="#">우주 여행 로고</a></span>
	            <!--토글 버튼(toggl btn)-->
				<button class="navbar-toggler bg-light bg-opacity-75" type="button" data-bs-toggle="collapse" 
					data-bs-target="#navbarMyTopmenu">
					<span class="navbar-toggler-icon"></span>
				</button>
				
	            <div class="collapse navbar-collapse" id="navbarMyTopmenu">
	                <ul class="navigation navbar-nav">
	                    <li class="nav-item">
							<a class="nav-link" th:href="@{/}" 
								th:classappend="${naviVal} == 'home' ? 'selected'">Home</a>
						</li>
	                    <li class="nav-item">
							<a class="nav-link" href="#about">About Us</a>
						</li>
	                    <li class="nav-item">
							<a class="nav-link" th:href="@{/board/boardList}" 
								th:classappend="${naviVal} == 'board' ? 'selected'" >🌏게시판</a>
						</li>
	                    <li class="nav-item">
							<a class="nav-link" href="#gallery">Gallery</a>
						</li>
	                    <li class="nav-item">
							<a class="nav-link" href="#contact">Contact</a>
						</li>
							<!-- 로그아웃 상태 -->
						<th:block sec:authorize="isAnonymous()">
	                    <li class="nav-item">
							<a id="login" class="nav-link" th:href="@{/user/login}"
								th:classappend="${naviVal} == 'login' ? 'selected'">🔅로그인</a>
						</li>
	                    <li class="nav-item">
							<a class="nav-link" th:href="@{/user/singUp}"
								th:classappend="${naviVal} == 'singup' ? 'selected'">🚀회원가입</a>
						</li>
						</th:block>
	                </ul>
					<ul class="navigation2 navbar-nav">
							<!-- 로그인 유지 상태 -->
						<th:block sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post">
						    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
						</form>
						<li class="nav-item dropdown">
				        	<a sec:authentication="name" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				            	로그인 한 아이디
				        	</a>
				        	<ul class="dropdown-menu">
								<li><a class="dropdown-item" th:href="@{/user/accountPage}">계정 관리</a></li>
					            <li><a class="dropdown-item" th:href="@{/user/changePassword}">비밀번호 변경</a></li>
					            <li><hr class="dropdown-divider"></li>
								<li class="dropdown-item">
									<a th:href="@{/user/logout}">🌒로그아웃</a>
								</li>
				        	</ul>
				        </li>
						</th:block>
	                </ul>
	            </div>
	            <div class="cleaner"></div>
	        </div> 
		</nav>
		<!-- 네비게이션 바(navbar) 끝-->
			
		<!-- Page Header-->
        <header th:fragment="tpl_header( htitle, hcontent )">
            <div class="my-4 p-4 bg-black opacity-75 rounded">
				<div class="container">
					<h1 th:if="${hcontent != ' '}" th:text="${htitle} + ' - ' + ${hcontent}" class="display-4 ps-5 jua-font">ㅇㅇㅇ - ㅇㅇㅇ</h1>
					<h1 th:unless="${hcontent != ' '}" th:text="${htitle}" class="display-4 ps-5 jua-font">ㅇㅇㅇ</h1>
				</div>
			</div>
		</header>
		
		<h2>본문 부분</h2>
		
		<!-- 밑단(footer) -->
		<footer th:fragment="tpl_footer">
			<div id="footer" class="text-center">
	    
	        	<div id="social_box">
	            	<a href="#"><img src="/images/facebook.png" alt="facebook" /></a>
	            	<a href="#"><img src="/images/flickr.png" alt="flickr" /></a>
	            	<a href="#"><img src="/images/myspace.png" alt="myspace" /></a>
	            	<a href="#"><img src="/images/twitter.png" alt="twitter" /></a>
	            	<a href="#"><img src="/images/youtube.png" alt="youtube" /></a>
	            </div>
	            
	            <div id="footer_left" class="py-2 jua-font">
					
	            	Copyright © 2024 <a href="#">Dal'</a><br />
	            	<!-- Galaxy by <a rel="nofollow" href="http://www.tooplate.com">Templates</a><br /> -->
	                
	            </div>
				
	            <div class="cleaner"></div>
	 		</div>
	
			<!-- jQuery and  Bootstrap Bundle (with Popper) -->
			<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		</footer>
	</body>
</html>
